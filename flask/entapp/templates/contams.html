{% extends "base.html" %}
{% import "wtf.html" as wtf %}

{% block title %}{{ super() }} - Contaminants{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Contaminants</h1>
    <table class="table table-striped">
    <thead>
        <tr class="d-flex">
            <th class="col-1"></th>
            <th class="col-11">Name</th>
        </tr>
    </thead>
    <tbody>
        {% for contam in contams %}
            <tr class="d-flex">
                <td class="col-1"><a class="btn btn-danger btn-sm" href="{{ url_for('ContamsView:remove',name=contam) }}">Remove</a></td>
                <td class="col-11">{{ contam }}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
    {{ wtf.quick_form(form,url_for('ContamsView:add')) }}
</div>
{% endblock %}
